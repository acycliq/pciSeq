<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cell Analysis Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="select-container">
        <label for="class-selector" class="select-label">Select Cell Class</label>
        <select id="class-selector" class="select-input"></select>
    </div>
    <div id="plot-area"></div>
    <div id="bottom-plot"></div>

    <div id="gene-selector-panel" class="gene-selector-panel">
        <div class="gene-panel-header">
            <h3>Gene Panel</h3>
            <label class="toggle-switch">
                <span class="toggle-label">Unselect All</span>
                <input type="checkbox" id="select-all-genes">
            </label>
        </div>
        <div id="gene-checkboxes" class="gene-checkbox-container"></div>
    </div>

    <script type="module">
        import { ScatterPlot } from './static/js/scatterPlot.js';
        import { DistanceProbabilityPlot } from './static/js/distanceProbabilityPlot.js';
        import { GeneSelector } from './static/js/gene_selector.js';

        // import { dummyDistanceData } from './data_plot2.json';
        // Load data from JSON file
        Promise.all([
            d3.json("../gene_loglik_contr.json?v=" + Date.now()),  // Add timestamp as query parameter
            d3.json("../spot_dist.json?v=" + Date.now())  // Add timestamp as query parameter
        ]).then(([data, data2]) => {
            // Verify cell numbers match
            if (data.cell_num !== data2.cell_num) {
                throw new Error(`Cell number mismatch: ${data.cell_num} vs ${data2.cell_num}`);
            }

            // Store cell number centrally
            const cellNum = data.cell_num;

            // Create shared tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Create the plots
            const mainPlot = new ScatterPlot('plot-area', data, tooltip);

            // Create the bottom plot with dummy data
            const bottomPlot = new DistanceProbabilityPlot('bottom-plot', data2, tooltip);

            // Create gene selector
            const geneSelector = new GeneSelector('gene-selector-panel', data.gene_names, (selectedGenes) => {
                // Update plots with selected genes
                mainPlot.updateVisibleGenes(selectedGenes);
                bottomPlot.updateVisibleGenes(selectedGenes);
            });

            // Add resize handler
            window.addEventListener('resize', () => {
                mainPlot.resize();
                bottomPlot.resize();
            });

            // Setup class selector
            const selector = document.getElementById('class-selector');

            // Add options to selector
            data.class_names
                .filter(c => c !== data.assigned_class)
                .forEach(className => {
                    const option = document.createElement('option');
                    option.value = className;
                    option.textContent = `${className} (${(data.class_probs[className] * 100).toFixed(2)}%)`;
                    option.selected = className === data.user_class;
                    selector.appendChild(option);
                });

            // Initialize plot with the selected value
            mainPlot.currentUserClass = selector.value;
            mainPlot.updatePlot();

            // Add change event listener
            selector.addEventListener('change', (event) => {
                mainPlot.currentUserClass = event.target.value;
                mainPlot.updatePlot();
            });
        }).catch(error => {
            console.error("Error loading the data:", error);
            document.getElementById('plot-area').innerHTML =
                `<div class="error">Error loading data: ${error.message}</div>`;
        });
    </script>
</body>
</html>
